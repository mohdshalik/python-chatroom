<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
</head>
<body>
    <div style="text-align: center;">
        <form action="login" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username" style="border:solid black;padding: 10px;margin: 10px;background-color: lavender;"><br>
        <input type="password" name="password" placeholder="password" style="border:solid black;padding: 10px;margin: 10px;background-color: lavender;"><br>
        <button type="submit"   style="border:solid black;padding: 10px;margin: 10px;background-color: lavender;"> login</button>

        </form>
    </div>
    <div style="text-align:center;">
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}

    </div>


</body>
</html>
